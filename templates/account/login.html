{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block content %}
    <h1>Sign Up</h1>
    <form class="mt-3" action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-success mt-3" type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Log In</a>
{% endblock content %}
